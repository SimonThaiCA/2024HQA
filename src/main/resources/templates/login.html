<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../static/webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <title>Login - Rent Car</title>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-5 bg-light">
                <h3 class="text-center mb-4">Login</h3>
                <div th:if="${registerSuccess}" class="alert alert-success" role="alert">
                    Registration Successful! You can now log in.
                </div>
                <form th:action="@{/login}" method="post">
                    <div class="form-group mb-3">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div th:if="${loginError}" class="alert alert-danger">
                        <p th:text="${loginError}"></p>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <!-- Signup Button -->
                        <button type="button" class="btn btn-secondary" th:onclick="'window.location.href=\'' + @{/sign-up} + '\''">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="../static/webjars/bootstrap/5.1.3/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
<script src="../static/webjars/jquery/3.6.0/jquery.min.js" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
</body>
</html>
