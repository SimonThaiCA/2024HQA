<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../static/webjars/bootstrap/5.1.3/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">
    <title>Rent Car</title>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-5 bg-light">
                <h3 class="text-center mb-4">Sign Up</h3>
                <form th:action="@{/sign-up}" th:object="${signupForm}" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" th:value="*{username}">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" th:value="*{password}">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                    </div>
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter your first name" th:value="*{firstname}">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></small>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter your last name" th:value="*{lastname}">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></small>
                    </div>
                    <div class="form-group">
                        <label for="phoneNo">Phone Number</label>
                        <input type="tel" class="form-control" id="phoneNo" name="phoneNo" placeholder="Enter your phone number" th:value="*{phoneNo}">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}"></small>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender" name="gender" th:value="*{gender}">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></small>
                    </div>
                    <div class="form-group">
                        <label for="drivingLicenseNo">Driving License Number</label>
                        <input type="text" class="form-control" id="drivingLicenseNo" name="drivingLicenseNo" placeholder="Enter your driving license number" th:value="*{drivingLicenseNo}">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('drivingLicenseNo')}" th:errors="*{drivingLicenseNo}"></small>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                    <a class="btn btn-secondary btn-block" th:href="@{/login}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="../static/webjars/bootstrap/5.1.3/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
<script src="../static/webjars/jquery/3.6.0/jquery.min.js" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
</body>
</html>
